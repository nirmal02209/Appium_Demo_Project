jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '23'

      - name: Run tests
        run: |
          set USERNAME=${{ secrets.USERNAME }}
          set PASSWORD=${{ secrets.PASSWORD }}
          ./gradlew test
