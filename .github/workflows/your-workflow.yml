name: Android Automation Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Appium Tests
        env:
          APP_USERNAME: ${{ secrets.USERNAME }}
          APP_PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          # Run your Appium Java tests here
          mvn test
